<!DOCTYPE html>
<html>
<head>
    <title>GIGGLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chat_area">
                <ul class="messages"></ul>
            </div>
            <input class="input_message" placeholder="Type here..."/>
            <ul id="online-users" class="online-users-list"></ul>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your nickname?</h3>
                <input class="username_input" type="text" maxlength="14" />
            </div>
        </li>
    </ul>
    <select class="chatroom-select">
        <option value="general">General Chat</option>
        <option value="private">Private Chat</option>
        <!-- Add more chatroom options as needed -->
    </select>
    <script src="//code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</body>
